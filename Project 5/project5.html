<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author" content="Greg Abbene" />
   <title>A Song of Ice and Fire: Tyrion's Adventure(Text Adventure Game)</title>
   <link rel="stylesheet" type="Text/css" href="gamecss.css" />
   <script type="Text/JavaScript" src="locations.js"> </script>
   <script type="Text/JavaScript" src="gamelogic.js"> </script>
   <script type="Text/JavaScript" src="inventory.js"> </script> 
   <script type="Text/JavaScript"> 
	   function txtGo_keypress(e)
	   {
		   if (e.which === 13) 
		   {
			   document.getElementById("btnGo").onclick();
		   }            
	   }			
   </script>  
</head>
<body onload= "init()">
  <h1>A Song Of Ice and Fire: Tyrion's Adventure</h1>
    <Textarea class= "Textarea" id="Textarea" rows="25" cols= "75"> </Textarea>

    <p class="command">
    Enter Command 
    <input type="text" 
		   onkeypress="txtGo_keypress(event);"
           size= "25"
           id="txtCommand" 
           value="">
       
    <input type="button"
           value="Go"
           onclick="btn_go_click()" 
           id="btnGo">
    </p>
    
    <p>
      <input type="button"  
             value="North"
             onclick="btn_north()" 
             id="btnNorth">
     <br>
     <br>
     
      <input type="button"  
             value="West"
             onclick="btn_west()" 
             id="btnWest">

      <input type="button"  
             value="East"
             onclick="btn_east()" 
             id="btnEast">  
     <br>
     <br>
     
      <input type="button"  
             value="South"
             onclick="btn_south()" 
             id="btnSouth">  
             
     <br>
    
    
    <span id="locationCounter"> Your current location is: <span id="location"> 0  </span> </span>
    <br>
    
    <span id="scoreCounter"> Your current score is: <span id="score"> 0  </span> </span>  
    <br>
    <p id="gamemap">
    <img src= "gamemap.png" width= "500" height= "500" 
           alt = "Game Map" />  
    </p>
              
    <p class= "mailto" style="text-align:center" >
        Any questions?  Please <a href = "mailto:gabbene23@gmail.com"> email me.</a>
    </p>

       <a href = "http://validator.w3.org/#validate_by_input"> Validator. </a> 
    </p> 
  
</body>
