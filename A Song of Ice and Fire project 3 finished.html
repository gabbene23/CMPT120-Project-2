      function btn_north() {
        var msg = "Invalid Command..please try again.";
          if (currentLocation === 0) {
            currentLocation = 1;
            location_switch("leaveCastle");
          }   else if (currentLocation === 4) {
                currentLocation = 0;
                location_switch("townSquare");
              } else if (currentLocation === 1) {
                  currentLocation = 10;
                  location_switch("farnorth");
                }   else updateDisplay(msg);
      }
      
      function btn_west() {
        var msg = "Invalid Command..please try again.";
          if (currentLocation === 0) {
            currentLocation = 2;
            location_switch("barEntrance");
          }   else if (currentLocation === 2) {
                currentLocation = 5;
                location_switch("bar");
              }   else if (currentLocation === 3) {
                    currentLocation = 0;
                    location_switch("townSquare");
                  }   else if (currentLocation === 6) {
                        currentLocation = 3;
                        location_switch("stallEntrance");
                      }   else updateDisplay(msg);
      }

          if (currentLocation === 0) {
            currentLocation = 3;

          }   else if (currentLocation === 3) {

                location_switch("stall");
               }  else if (currentLocation === 2) {
                    currentLocation = 0;
                    location_switch("townSquare");
                  }   else if (currentLocation === 5) {
                        currentLocation = 2;
                        location_switch("barEntrance");
                      }   else updateDisplay(msg);   
                      
                      // update location span here!@!#$*@$

      function btn_south() {
        var msg = "Invalid Command..please try again.";
          if (currentLocation === 0) {
            currentLocation = 4;
            location_switch("wall");
          }   else if (currentLocation === 1) {
                currentLocation = 0;
                location_switch("townSquare");
              }   else if (currentLocation === 10) {
                    currentLocation = 1;
                    location_switch("leaveCastle");
                  }   else updateDisplay(msg);
      }                     
            
      function btn_go_click() {
        var command = document.getElementById("txtCommand");
        switch(command.value){
          case "N"     : 
          case "n"     : 
          case "north" : 
          case "North" : 
          case "NORTH" : btn_north();
            break;
            
          case "S"     : 
          case "s"     : 
          case "south" : 
          case "South" : 
          case "SOUTH" : btn_south();
            break;
            
          case "E"     : 
          case "e"     : 
          case "east"  : 
          case "East"  : 
          case "EAST"  : btn_east();
            break;
            
          case "W"     : 
          case "w"     : 
          case "west"  : 
          case "West"  : 
          case "WEST"  : btn_west();

        msg = msg
